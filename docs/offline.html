<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTale - Offline</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #3182ce;
        margin-top: 0;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #3182ce;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're Offline</h1>
      <p>
        It seems you're currently offline. GeoTale needs an internet connection to show new content.
      </p>
      <p>You can still access previously viewed content.</p>
      <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
